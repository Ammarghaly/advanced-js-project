<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>مكتبتي الخشبية</h1>
      <div class="btns">
        <button id="btnAddBox">اضافة صندوق</button>
        <button id="btnAddBook">اضافة كتاب</button>
      </div>

      <div class="box-details">
        <h2>تفاصيل الصندوق الحالي</h2>
        <div class="divider"></div>
        <h3 id="nameBoxUI">الاسم</h3>
        <p>حجم الصندوق:<span id="volumeBox">0</span></p>
      </div>

      <img src="len.png" class="len" />

      <div class="books"></div>
    </div>

    <div class="models" id="models">
      <div class="model-add-box" id="modelAddBox">
        <div id="btnX" onclick= closeModel()>X</div>
        <h1>اضافة صندوق</h1>

        <div class="inputs">
          <div class="name">
            <label>الاسم:</label>
            <input id="nameBox" required />
          </div>

          <div class="height">
            <label>الارتفاع:</label>
            <input id="height" type="number" required />
          </div>

          <div class="width">
            <label>العرض:</label>
            <input id="width" type="number" required />
          </div>

          <div class="length">
            <label>الطول:</label>
            <input id="length" type="number" required />
          </div>

          <div class="material">
            <label>خامة الصندوق:</label>
            <input id="material" required />
          </div>
        </div>
        <button id="addBox">اضافة</button>
      </div>

      <!-- =================================================================== -->

      <div class="model-add-book" id="modelAddBook">
          <div id="btnX" onclick= closeModel()>X</div>
        <h1>اضافة كتاب</h1>

        <div class="inputs">
          <div class="title">
            <label>عنوان الكتاب</label>
            <input id="title" required />
          </div>

          <div class="author">
            <label>المؤالف:</label>
            <input id="author" required />
          </div>

          <div class="publisher">
            <label>دار النشر:</label>
            <input id="publisher" required />
          </div>

          <div class="num-of-chapters">
            <label>عدد الفصول:</label>
            <input id="numOfChapters" required />
          </div>
          <div class="num-of-pages">
            <label>عدد الصفحات:</label>
            <input id="numOfPages" required />
          </div>
          <div class="num-of-copies">
            <label>عدد النسخ:</label>
            <input id="numOfCopies" required />
          </div>
        </div>
        <button id="addBook">اضافة</button>
      </div>

      <!-- =================================================================== -->

      <div class="model-delete" id="modelDelete">
          <div id="btnX" onclick= closeModel()>X</div>
        <div class="delete">
          <h1>حذف كتاب</h1>
          <label><b>اسم</b> <span id="deleteByName"></span></label>
          <input id="deleteInput" required />
        </div>
        <button id="deleteBtn" class="delete-confirm">حذف</button>
      </div>
    </div>

    <div class="floeBtn" id="floeBtn">
      <div class="deleteBtnAuthor" id="deleteBtnAuthor">الكاتب</div>
      <div class="deleteBtnName" id="deleteBtnName">الكتاب</div>
      حذف باسم
    </div>
    <script src="script2.js"></script>
  </body>
</html>
